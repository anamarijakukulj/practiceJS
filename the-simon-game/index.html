<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="author" content="Anamarija Kukulj">

        <link rel="stylesheet" href="style.css">
        <!--Google Font-->

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <body>
        <h1 id="level-title">SIMON GAME</h1>

        <div class="container">
            <div class="container__item">
                <button class="btn green" id="green"></button>
            </div>

            <div class="container__item">
                <button class="btn red" id="red"></button>
            </div>

            <div class="container__item">
                <button class="btn yellow" id="yellow"></button>
            </div>

            <div class="container__item">
                <button class="btn blue" id="blue"></button>
            </div>
        </div>

        <div class="container__end">
            <button id="start">START NEW GAME</button>
            <button id="next">NEXT LEVEL</button>
        </div>

        <script src="index.js"></script>
    </body>
